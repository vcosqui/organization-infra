name: docker-compose-actions-workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: Smoke Test
        run: curl -v --retry-all-errors --retry 5 --retry-max-time 30 http://user:password@localhost:8080/organization
